<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #position{
            position: absolute;
            display: none;
        }
    </style>
</head>
<body class="">
   <div class="bg-pink-800 p-20 m-20 rounded">
      
    <header>
        <h1 class="text-5xl text-center mt-4 text-white">My Simple <span class="text-purple-700 font-semibold">Bank</span></h1>
    </header>
    <main>
            <!-- alert -->
            <div class="bg-red-800 text-white p-8 w-1/6 rounded " id="position">
                <h3>amir@gmail.com</h3>
                <h4>12345</h4>
            </div>
            <!-- alert end -->
        <section class="w-3/6 bg-yellow-400 mx-auto mt-16 p-6 rounded-lg shadow-md ">
            <h2 class="text-white text-center text-2xl animate-pulse">Login Please!</h2>
            <div class="">
            
                <input type="text" required name="" placeholder="Username" class="block w-3/4 my-3 mx-auto p-2 rounded shadow-md" id="user-name">
                <input type="password" required name="" placeholder="Password" class="block w-3/4 my-3 mx-auto p-2 rounded shadow-md" id="user-password">
                <button class="bg-pink-600 px-6 py-1 mt-4 rounded text-white font-semibold mx-auto block shadow-2xl" id="login">Login</button>
            </div>
        </section>
        
    </main>
   </div>

    <script>
        document.getElementById('login').addEventListener('click',function(){
            const emailField = document.getElementById('user-name');
            const userName = emailField.value;

            const passwordField = document.getElementById('user-password');
            const userPassword = passwordField.value;

            if(userName == 'amir@gmail.com' && userPassword == '12345'){
                window.location.href = 'banking.html';
            }else{
               const position = document.getElementById('position');
               position.style.display = 'block';
                
            }
        })
    </script>


</body>
</html>
